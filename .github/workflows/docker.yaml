---
name: Docker Build and Push
on:
  workflow_run:
    workflows:
      - Build and Tests
    types:
      - completed
jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Get tag name from Git
        run: |
          # Get the commit SHA from the workflow run
          COMMIT_SHA="${{ github.event.workflow_run.head_sha }}"
          echo "Commit SHA: $COMMIT_SHA"

          # Fetch all tags to ensure we have them locally
          git fetch --tags

          # Check if this commit has a tag
          TAG_NAME=$(git tag --points-at $COMMIT_SHA | grep '^v' | head -n1)

          if [ -z "$TAG_NAME" ]; then
            echo "No version tag found for commit, using branch name"
            TAG_NAME="${{ github.event.workflow_run.head_branch }}"
          fi

          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV
          echo "Using tag: $TAG_NAME"
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Normalize image name (lowercase)
        run: >
          IMAGE_NAME=$(echo "ghcr.io/${{ github.repository }}" | tr '[:upper:]'
          '[:lower:]')

          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push Docker images with tag and latest
        run: |
          docker build -t $IMAGE_NAME:$TAG_NAME -t $IMAGE_NAME:latest .
          docker push $IMAGE_NAME:$TAG_NAME
          docker push $IMAGE_NAME:latest
