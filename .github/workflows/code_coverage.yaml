---
name: Code Coverage
on:
  workflow_run:
    workflows:
      - Build and Tests
    types:
      - completed
jobs:
  coverage:
    runs-on: ubuntu-latest
    env:
      DJANGO_SETTINGS_MODULE: demo.settings
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Get tag name from Git
        run: |
          # Get the commit SHA from the workflow run
          COMMIT_SHA="${{ github.event.workflow_run.head_sha }}"
          echo "Commit SHA: $COMMIT_SHA"

          # Fetch all tags to ensure we have them locally
          git fetch --tags

          # Check if this commit has a tag
          TAG_NAME=$(git tag --points-at $COMMIT_SHA | grep '^v' | head -n1)

          if [ -z "$TAG_NAME" ]; then
            echo "No version tag found for commit, using branch name"
            TAG_NAME="${{ github.event.workflow_run.head_branch }}"
          fi

          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV
          echo "Using tag: $TAG_NAME"
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install coverage pytest-cov
      - name: Set up environment variables
        run: |
          echo "DJANGO_SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }}" >> .env
          echo "DATABASE_NAME=db.sqlite3" >> .env
      - name: Run makemigrations
        run: python manage.py makemigrations
      - name: Run migrate
        run: python manage.py migrate
      - name: Run tests with coverage
        run: |
          coverage run --source='.' manage.py test api
          coverage report -m
          coverage xml
